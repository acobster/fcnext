<html ng-app="NextApp">


<head>

  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="lib/vextab/doc/tabdiv.css" />

  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/vextab/support/vexflow-min.js"></script>
  <script type="text/javascript" src="lib/vextab/support/underscore-min.js"></script>
  <script type="text/javascript" src="lib/vextab/support/jquery.js"></script>
  <script type="text/javascript" src="lib/vextab/build/tabdiv-min.js"></script>
  <script type="text/javascript" src="next.js"></script>

</head>

<body ng-controller="NextCtrl">

  <h1>Next...</h1>

  Stuff goes here...
  {{time}}

  <p>
    <button ng-click="start()" ng-show="!playing" type="button">Start</button>
    <button ng-click="stop()" ng-show="playing" type="button">Stop</button>
  </p>

  <p>
    <button ng-click="addChord()" type="button">+</button>
  </p>

  <div ng-repeat="chord in chords">
    <vextab chord="chord"></vextab>
  </div>

</body>

</html>
